<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Komoditas Ekspor</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- (Opsional) Untuk Tampilan Keren -->
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Daftar Komoditas Ekspor</h1>
        
        <!-- Tabel Data -->
        <div class="overflow-x-auto">
            <table class="w-full bg-white border border-gray-300 rounded-lg shadow-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-6 border">Kabupaten/Kota</th>
                        <th class="py-2 px-6 border">Kecamatan</th>
                        <th class="py-2 px-6 border">Desa</th>
                        <th class="py-2 px-6 border">Komoditas Pangan</th>
                        <th class="py-2 px-6 border">Komoditas Non-Pangan</th>
                    </tr>
                </thead>
                <tbody id="dataContainer"></tbody>
            </table>
        </div>
    </div>

    <!-- Tambahkan Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Kode JavaScript -->
    <script src="script.js"></script>

</body>
</html>
