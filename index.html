<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Komoditas Ekspor</title>

    <!-- Load Supabase dulu -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-center">Data Komoditas Ekspor</h2>

        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">No</th>
                    <th class="border px-4 py-2">Kabupaten/Kota</th>
                    <th class="border px-4 py-2">Kecamatan</th>
                    <th class="border px-4 py-2">Desa</th>
                    <th class="border px-4 py-2">Komoditas Pangan</th>
                    <th class="border px-4 py-2">Komoditas Non-Pangan</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data akan ditampilkan di sini -->
            </tbody>
        </table>

        <p id="loading-message" class="text-center text-gray-500 mt-4">Mengambil data...</p>
    </div>

    <!-- Load script.js setelah halaman selesai dimuat -->
    <script defer src="script.js"></script>

</body>
</html>
