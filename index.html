<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Komoditas Ekspor</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Supabase SDK lebih dulu -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="p-10 bg-gray-100">

    <h1 class="text-2xl font-bold text-center mb-5">Data Komoditas Ekspor</h1>

    <div class="bg-white p-5 shadow-md rounded-lg">
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 p-2">No</th>
                    <th class="border border-gray-300 p-2">Kabupaten/Kota</th>

                </tr>
            </thead>
            <tbody id="data-table">
                <tr>
                    <td colspan="6" class="text-center p-4">Mengambil data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Load script.js di bagian akhir agar tidak terjadi error -->
    <script src="script.js"></script>
